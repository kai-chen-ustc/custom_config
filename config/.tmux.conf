
#-- nesting-protection --#
# Prevent third-level nesting. This relies on the TMUX_NEST_LEVEL variable
# being passed through SSH sessions.
# If TMUX_NEST_LEVEL is already 2 or more, kill this server.
if-shell 'test "${TMUX_NEST_LEVEL:-0}" -ge 2' 'kill-server'

# For panes within this tmux instance, increment the nesting level for child processes.
set-environment -g TMUX_NEST_LEVEL $[${TMUX_NEST_LEVEL:-0}+1]


#-- base --#
# choose from emacs or vi
setw -g mode-keys emacs
#setw -g mode-keys vi
#set -g status-keys emacs
#set -g status-keys vi

# Use Ctrl-o for local sessions and Ctrl-b for remote (SSH) sessions
if-shell 'test -n "$SSH_CLIENT"' \
    'set -g prefix ^b' \
    'set -g prefix ^o'

set -g default-terminal "tmux-256color"
set -g display-time 3000
set -g history-limit 65535
# set-option -g default-shell /bin/zsh

#-- bindkeys --#

#unbind ^b
bind a send-prefix

unbind '"'
bind - splitw -v
unbind %
bind | splitw -h

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind ^e last
bind q killp

bind '~' splitw -h htop
bind ! splitw ncmpcpp
bind m command-prompt "splitw -h 'exec man %%'"
bind v command-prompt "splitw -h 'exec mysdcv %%'"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set-window-option -g automatic-rename off # auto name
set-option -g set-titles on
set-option -g set-titles-string '#S [#I_#P] #W'
setw -g alternate-screen on
# Conditionally disable title setting in SSH to avoid prompt issues
if-shell 'test -n "$SSH_CLIENT"' \
    'set-option -g set-titles off'
set -g base-index 1

bind -n C-y paste-buffer

# switch panes using Shift-arrow without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# switch windows using Alt-arrow without prefix
bind -n M-Left previous-window
bind -n M-Right next-window

# trigger copy mode by
